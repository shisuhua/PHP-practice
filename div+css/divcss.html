<html>
	<head>
		<title>DIV+CSS简单的页面布局示例</title>
		<link rel="stylesheet" href="layout.css" type="text/css">
	<head>

	<body>
		<div id="container">
			<div id="header">
				<div id="logo" class="bgcolor">LOGO</div>

				<div id="right" class="bgcolor">BANNER2</div>
			</div>
			<div class="nav"></div>
			<div id="menu" class="bgcolor">水平导航条</div>
			<div class="nav"></div>
			<div id="content">
				<div class="left_box border">栏目1</div>
				<div class="right_box border">栏目2</div>

				<div class="left_box">
					<div class="left border">栏目3</div>
					<div class="right border">栏目4</div>

				<div class="right_box">
					<div class="left border">栏目5</div>
					<div class="right border">栏目6</div>
				</div>		
			</div>
			<div id="sidebar">
				<div class="bar border">栏目7</div>
				<div class="nav"></div>
				<div class="bar border">栏目8</div>
				<div class="nav"></div>
				<div class="bar border">栏目9</div>
			</div>
			<div class="nav"></div>
