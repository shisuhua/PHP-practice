<html>
	<head>
		<title>绝对定位示例</title>
		<style>
			#demo{
				position:absolute;
				width:300px;
				height:300px;
				top:100px;
				left:200px;
				background:#00cc00;
				z-index:1;
			}

			#login{
				width:300px;
				height:200px;
				position:absolute;
				left:50%;
				top:50%;
				margin-left:-150px;
				margin-top:-100px;
				background:#bababa;
			}
		</style>
	</head>

	<body>
		<div id="demo">
			<h1>这是一个区块，显示在网页中的位置</h1>			</div>
		<div id="login">
			登录框的盒子模型	
		</div>
	</body>
</html>
